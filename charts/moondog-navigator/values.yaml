# Default values for moondog-navigator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

appDomain: localhost

containerPort: 5000

clusters:
  # - name: demo
  #   apiUrl: https://k8.example.com:6443
  #   caCertUrl: https://k8.example.com/certificates/demo-cluster-cert.crt
  #   oidc:
  #     authUrl: https://dex.example.com/auth
  #     tokenUrl: https://dex.example.com/token
  #     clientId: demo-cluster
  #     clientSecret: "Your cluster's client secret"

image:
  repository: revelrylabs/moondog-navigator
  tag: v1beta1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
  imagePullSecrets: []

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
